<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <meta name="description" content="An exciting number guessing game with 3 attempts to win">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the Number Guessing Game!</h1>
    </header>
    <main>
        <section class="game-description">
            <h2>How to Play</h2>
            <ul>
                <li>Guess a number between 1 and 50</li>
                <li>You have 3 attempts to guess correctly</li>
                <li>Receive hints after each incorrect guess</li>
                <li>Win by guessing the correct number!</li>
            </ul>
        </section>
        <section class="game-controls">
            <button id="start-game">Start the Game!</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Number Guessing Game. All rights reserved.</p>
    </footer>
</body>
</html>
